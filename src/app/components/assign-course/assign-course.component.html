<div class="assign-course-form">
  <h2>Assign Course to Faculty</h2>
  <form [formGroup]="assignCourseForm" (ngSubmit)="assignCourse()">
    <mat-form-field appearance="fill">
      <mat-label>Select Course</mat-label>
      <mat-select formControlName="courseId">
        <mat-option *ngFor="let course of coursesList" [value]="course.id">
          {{ course.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Select Faculty</mat-label>
      <mat-select formControlName="facultyId">
        <mat-option *ngFor="let faculty of facultyList" [value]="faculty.user_id">
          {{ faculty.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="assignCourseForm.invalid">Assign Course</button>
  </form>
</div>
