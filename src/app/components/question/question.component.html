<form [formGroup]="questionsForm" (ngSubmit)="submitQuestion()">
  <label for="courseId">Course:</label>
  <select id="courseId" formControlName="courseId">
    <option *ngFor="let course of coursesList" [value]="course.id">
      {{ course.title }}
    </option>
  </select>

  <label for="questionText">Question:</label>
  <textarea id="questionText" formControlName="questionText"></textarea>

  <button type="submit" [disabled]="questionsForm.invalid">Add Question</button>
</form>
