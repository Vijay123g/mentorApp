
  <div class="login-container">
    <div class="login-center">
      <h2>Login! ðŸ‘‹</h2>
      <p>Enter your details to access your account.</p>
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="abc@gmail.com" required>
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="password" required>
        <button type="submit" class="btn btn-signin" [disabled]="!loginForm.valid">Log In</button>
      </form>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
      <p>If you are student? <a routerLink="/signup">Sign Up Now</a></p>
    </div>
  </div>
