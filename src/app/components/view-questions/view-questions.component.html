<h2>Your Questions</h2>

<!-- Course Selector -->
<mat-form-field>
  <mat-label>Select Course</mat-label>
  <mat-select (selectionChange)="onCourseSelect($event)">
    <mat-option *ngFor="let course of coursesList" [value]="course.id">{{ course.title }}</mat-option>
  </mat-select>
</mat-form-field>


<div *ngIf="selectedCourseTitle">
  <h3>Questions for {{ selectedCourseTitle }}</h3>
</div>

<div *ngIf="questionsList.length === 0" class="no-questions">
  <p>No questions found for this course.</p>
</div>

<ul class="questions-list" *ngIf="questionsList.length > 0">
  <li *ngFor="let question of questionsList" class="question-item">
    {{ question.question_text }}
  </li>
</ul>
