<mat-card>
  <mat-card-header>
    <mat-card-title>Attempt Exam</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="answersForm" (ngSubmit)="submitAnswer()">
      
      <mat-form-field>
        <mat-label>Select Course</mat-label>
        <mat-select formControlName="courseId" (selectionChange)="onCourseChange()">
          <mat-option *ngFor="let course of coursesList" [value]="course.id">
            {{ course.title }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="answersForm.controls['courseId'].hasError('required')">
          Course is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Select Question</mat-label>
        <mat-select formControlName="questionId">
          <mat-option *ngFor="let question of questions" [value]="question.question_id">
            {{ question.question_text }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="answersForm.controls['questionId'].hasError('required')">
          Question is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Your Answer</mat-label>
        <textarea matInput formControlName="answer"></textarea>
        <mat-error *ngIf="answersForm.controls['answer'].hasError('required')">
          Answer is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Submit Answer</button>
    </form>
  </mat-card-content>
</mat-card>
